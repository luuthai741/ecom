<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:with="http://www.thymeleaf.org/extras/with"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="~{user-layout}" with:title="'Hello, template'">
<th:block layout:fragment="content">
	<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<form id="page" th:action="@{/cart/customer}" th:object="${customer}" method="POST" >
					  <div class="form-group">
					    <label>Tên khách hàng</label>
					    <input th:field="*{name}" type="text" class="form-control" aria-describedby="nameHelp" placeholder="Xin mời nhập tên">
					
					  </div>
					  <div class="form-group">
					    <label>Số điện thoại</label>
					    <input th:field="*{phone}" type="text" class="form-control" aria-describedby="nameHelp" placeholder="Xin mời nhập số điện thoại">
					   
					  </div>
					  <div class="form-group">
					    <label>Email</label>
					    <input th:field="*{email}" type="text" class="form-control" placeholder="Xin mời nhập địa chỉ Email">
					  	
					  </div>
					  <div class="form-group">
					    <label>Địa chỉ</label>
					    <textarea th:field="*{address}" rows="4" class="form-control" placeholder="Xin mời nhập địa chỉ"></textarea>
					  	
					  </div>
					  <button type="submit" class="btn btn-primary">THANH TOÁN</button>
					</form>
				</div>
			</div>
		</div>
</th:block>
</html>
