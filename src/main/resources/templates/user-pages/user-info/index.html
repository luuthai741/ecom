<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:with="http://www.thymeleaf.org/extras/with"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="~{user-layout}" with:title="'Hello, template'">
<th:block layout:fragment="content">
	<div style="margin-top: 30px" class="container">
		<a class="btn btn-outline-warning "
			th:href="@{'/info/update?id=' + ${info.id}}">Cập nhật</a>

		<p style="margin-top: 10px">
			Tên tài khoản: <span th:text="${user.username}"></span>
		</p>
		<p>
			Email: <span th:text="${user.email}"></span>
		</p>
		<p>
			Họ và tên: <span th:text="${info.firstName}"></span> <span
				th:text="${info.lastName}"></span>
		</p>
		<p>
			Số điện thoại: <span th:text="${info.phoneNumber}"></span>
		</p>
		<p>
			Địa chỉ: <span th:text="${info.address}"></span>
		</p>
	</div>
</th:block>
</html>
