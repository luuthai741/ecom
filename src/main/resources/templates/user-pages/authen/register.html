 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:with="http://www.thymeleaf.org/extras/with"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="~{user-layout}" with:title="'Hello, template'">
<th:block layout:fragment="content">
	<div class="container">
        <div class="login-popup-wrap new_login_popup">
            <div class="login-popup-heading text-center img_mg">
                <img src="http://localhost:8080/book-images/logo.png" />
            </div>
           <form class="form-horizontal" th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <input th:field="*{username}" type="text" name="username" class="form-control" id="username" placeholder="Mời nhập tên tài khoản">
                    <span id="checkUsername" style="color: red"></span>
                </div>
                <div class="form-group">
                    <input th:field="*{email}" type="email" name="password" class="form-control" id="inputPassword4" placeholder="Mời nhập địa chỉ Email">
                     <span id="checkEmail" style="color: red"></span>
                </div>
                <div class="form-group">
                    <input th:field="*{password}" type="password" name="password" class="form-control" id="inputPassword4" placeholder="Mời nhập mật khẩu">
                    <span id="checkPassword" style="color: red"></span>
                </div>
                <button type="submit" class="btn btn-default login-popup-btn" name="submit">Đăng ký</button>
            </form>
        </div>
    </div>
</th:block>
</html>
