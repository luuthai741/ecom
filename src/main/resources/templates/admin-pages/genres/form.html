<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:with="http://www.thymeleaf.org/extras/with"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="~{admin-layout}" with:title="'Hello, template'">
<th:block layout:fragment="content">
	<div class="container " style="margin-top:52px">
            <p>
                <span><a th:href="@{/admin}"> Trang chủ </a><i class="fas fa-angle-right"></i></span>
                <span><a th:href="@{/admin/genres}"> Thể loại </a><i class="fas fa-angle-right"></i></span>
                <span><a> Tùy chỉnh thể loại</a></span>
            </p>
            <form role="form" th:action="@{'/admin/genres/' + ${genre.id == 0 ? 'add-genre' : 'update?id=' + genre.id}}" th:object="${genre}" method="POST" >
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Tên thể loại </label>
                        	<input th:field="*{name}" type="text" class="form-control" placeholder="Nhập tên thể loại" th:value="${genre.name}">
                        </div>
                    </div>
                </div>
           
                <div>
                    <button type="submit" class="btn btn-success">Xử lí</button>
                </div>
            </form>
        </div>
</th:block>
</html>
