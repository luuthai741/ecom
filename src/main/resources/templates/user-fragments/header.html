<header class="header" xmlns:th="http://www.thymeleaf.org">
	<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img src="http://localhost:8080/book-images/logo.png" class="img_size" alt="logo" />
            </a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            
                            Thể loại
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a th:each="genre: ${genres}" class="dropdown-item dropdown-item-click" th:href="@{/genre-}+${genre.id}" th:text="${genre.name}"></a>
                                                    
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books/page=1}">Sách</a>
                    </li>
                     <form class="form-inline my-2 my-lg-0" th:action="@{/search}">
				      <input name="name" class="form-control mr-sm-2" type="search" placeholder="Tên cuốn sách là?" aria-label="Search">
				      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
				    </form>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <th:block sec:authorize="!isAuthenticated()">
                    <ul class="navbar-nav ml-auto">
						<li class="nav-item ">
                            <a class="nav-link" th:href="@{/cart}">
                                <i class="fas fa-shopping-cart"></i>
                                Giỏ hàng
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" th:href="@{/login}"><i class="fas fa-door-open"></i> Đăng nhập
                            </a>
                        </li>
                    </ul>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <ul class="navbar-nav ml-auto">
                        
						<li class="nav-item ">
                            <a class="nav-link" th:href="@{/cart}">
                                <i class="fas fa-shopping-cart"></i>
                                Giỏ hàng
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" th:href="@{/info}">
                                <i class="fas fa-user"></i>
                                <span class="text-uppercase font-weight-bold" sec:authentication="name"></span> &nbsp;
                            </a>
                        </li>
                    </ul>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-success "> Đăng xuất </button> 
                    </form>
                </th:block>
            </div>
        </div>
    </nav>
</header>
